<template>
  <require from="../components/markdown"></require>
  <p><a route-href="route.bind: 'createEvent'">Create a New Event</a> &raquo;</p>
  <ul class="eplist">
    <li repeat.for="ev of state.show.events">
      <div class="title">
        <a route-href="route: event; params.bind: {id: ev.id}">${ev.title}</a>
      </div>
      <div class="date">
        <span>${ev.happens_on}</span>
      </div>
      <div class="description">
        <markdown model="${ev.description}"></markdown>
      </div>
    </li>
  </ul>
</template>
